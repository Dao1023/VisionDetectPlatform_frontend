<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .camera-feed {
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        .camera-list-item {
            transition: all 0.3s ease;
        }
        .camera-list-item:hover {
            background-color: #e0e0e0;
        }
        .camera-list-item.active {
            background-color: #3b82f6;
            color: white;
        }
        .control-btn {
            transition: all 0.2s ease;
        }
        .control-btn:hover {
            transform: scale(1.05);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen">
        <!-- 顶部导航 -->
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold"><i class="fa fa-video-camera mr-2"></i>摄像头管理平台</h1>
                <div class="flex space-x-4">
                    <button class="bg-white text-blue-600 px-4 py-2 rounded-md font-medium hover:bg-blue-50 transition"><i class="fa fa-cog mr-1"></i>设置</button>
                    <button class="bg-white text-blue-600 px-4 py-2 rounded-md font-medium hover:bg-blue-50 transition"><i class="fa fa-user mr-1"></i>用户</button>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="flex flex-1 overflow-hidden">
            <!-- 摄像头列表 -->
            <div class="w-64 bg-white border-r border-gray-200 overflow-y-auto p-4">
                <h2 class="text-lg font-semibold mb-4 pb-2 border-b border-gray-200"><i class="fa fa-th-list mr-2"></i>摄像头列表</h2>
                <div class="space-y-2">
                    <div class="camera-list-item active p-3 rounded-md cursor-pointer flex items-center">
                        <i class="fa fa-video-camera text-green-500 mr-3"></i>
                        <div>
                            <div class="font-medium">前置摄像头</div>
                            <div class="text-xs text-gray-500">HD 1080p</div>
                        </div>
                    </div>
                    <div class="camera-list-item p-3 rounded-md cursor-pointer flex items-center">
                        <i class="fa fa-video-camera text-green-500 mr-3"></i>
                        <div>
                            <div class="font-medium">后置摄像头</div>
                            <div class="text-xs text-gray-500">HD 720p</div>
                        </div>
                    </div>
                    <div class="camera-list-item p-3 rounded-md cursor-pointer flex items-center">
                        <i class="fa fa-video-camera text-gray-400 mr-3"></i>
                        <div>
                            <div class="font-medium">USB摄像头</div>
                            <div class="text-xs text-gray-500">未连接</div>
                        </div>
                    </div>
                    <div class="camera-list-item p-3 rounded-md cursor-pointer flex items-center">
                        <i class="fa fa-video-camera text-gray-400 mr-3"></i>
                        <div>
                            <div class="font-medium">网络摄像头</div>
                            <div class="text-xs text-gray-500">未连接</div>
                        </div>
                    </div>
                </div>
                <button class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md transition flex items-center justify-center"><i class="fa fa-plus mr-2"></i>添加摄像头</button>
            </div>

            <!-- 摄像头预览和控制 -->
            <div class="flex-1 flex flex-col p-6 bg-gray-100 overflow-hidden">
                <!-- 预览区域 -->
                <div class="camera-feed rounded-lg mb-6 flex-1 flex items-center justify-center">
                    <div class="text-center text-gray-500">
                        <i class="fa fa-video-camera text-5xl mb-4"></i>
                        <p class="text-xl">摄像头预览区域</p>
                        <p class="text-sm mt-2">选择摄像头并点击开启按钮开始预览</p>
                    </div>
                </div>

                <!-- 控制按钮 -->
                <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                    <div class="flex justify-between items-center">
                        <div class="flex space-x-4">
                            <button class="control-btn bg-red-500 hover:bg-red-600 text-white p-3 rounded-full"><i class="fa fa-circle"></i></button>
                            <button class="control-btn bg-green-500 hover:bg-green-600 text-white p-3 rounded-full"><i class="fa fa-play"></i></button>
                            <button class="control-btn bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full"><i class="fa fa-pause"></i></button>
                            <button class="control-btn bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-full"><i class="fa fa-refresh"></i></button>
                            <button class="control-btn bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-full"><i class="fa fa-picture-o"></i></button>
                            <button class="control-btn bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-full"><i class="fa fa-film"></i></button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-500">录制时间:</span>
                            <span class="font-mono font-medium">00:00:00</span>
                        </div>
                    </div>
                </div>

                <!-- 设置选项 -->
                <div class="bg-white p-4 rounded-lg shadow-md flex-0">
                    <h3 class="text-md font-semibold mb-3"><i class="fa fa-sliders mr-2"></i>摄像头设置</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">分辨率</label>
                            <select class="w-full border border-gray-300 rounded-md p-2 text-sm">
                                <option>1920x1080</option>
                                <option>1280x720</option>
                                <option>640x480</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">帧率</label>
                            <select class="w-full border border-gray-300 rounded-md p-2 text-sm">
                                <option>30 FPS</option>
                                <option>25 FPS</option>
                                <option>15 FPS</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">画质</label>
                            <select class="w-full border border-gray-300 rounded-md p-2 text-sm">
                                <option>高</option>
                                <option>中</option>
                                <option>低</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-gray-800 text-white p-3 text-center text-sm">
            <p>© 2023 摄像头管理平台 | 版本 1.0.0</p>
        </footer>
    </div>

    <script>
        // 简单的交互逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 摄像头列表项点击事件
            const cameraItems = document.querySelectorAll('.camera-list-item');
            cameraItems.forEach(item => {
                item.addEventListener('click', function() {
                    cameraItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 控制按钮点击事件示例
            const controlButtons = document.querySelectorAll('.control-btn');
            controlButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    console.log('按钮点击:', this.querySelector('i').className);
                    // 这里可以添加实际的控制逻辑
                });
            });
        });
    </script>
</body>
</html>
